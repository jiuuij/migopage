<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미고네 방명록</title>

  <style></style>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <section class="top-wrap-other">
    <header class="header">
      <a href="./index.html">
        <img class="top-logo" src="./png/logo.png" href="./index.html" alt="미고로고">
      </a>
      <nav class="nav">
        <ul>
          <li class="menu"><a href="./photobook.html">일상</a></li>
          <li class="menu"><a href="./guestbook.html">방명록</a></li>
          <li class="menu"><a href="./friend.html">친구사귀기</a></li>
        </ul>
      </nav>
    </header>
  </section>
  <section class="guestbook-wrap">
    <article class="guestbook-contents">
      <div class="guestbook-list-container">
        <h1 class="guestbook-title">미고에게 방명록을 남겨주세요</h1>
        <form class="guestbook-input" name="f">
          <div>
            <table id="t1">
              <tr>
                <th> 작성자</th>
                <td><input class="user-input" type="text" name="writer" id="writer" value=""></td>
                <th> 비밀번호</th>
                <td><input class="user-input" type="password" name="pwd" id="pwd" value=""></td>
              </tr>
              <tr>
                <th> 내용</th>
                <td><textarea class="user-content" type="text" name="content" id="content" maxlength="200"
                    oninput="countText()"></textarea>
                </td>
              </tr>
              <tr>
                <td><input class="
                btn-save" type="button" name="저장" value="저장" onclick="a()"></td>
              </tr>
            </table>
            <div id="usertext"></div>
          </div>
        </form>
        <h2 class="guestbook-title">미고에게 남긴 방명록 목록</h2>
        <div id="overlay-delete">
          <div id="modal-delete">
            <p>정말 삭제하시겠습니까?</p>
            <button class="btn-modal" onclick="deleteConfirmed()">네</button>
            <button class="btn-modal" onclick="closeModal('overlay-delete')">아니요</button>
          </div>
        </div>
        <div id="overlay-edit" data-entry="{...}">
          <div id="modal-edit">
            <p>수정하시려면 비밀번호를 입력해주세요.</p>
            <label for="passwordInput">비밀번호 : </label>
            <input type="password" id="passwordInput" /></br>
            <button class="btn-modal" onclick="submitPassword()">확인</button>
            <button class="btn-modal" onclick="closeModal('overlay-edit')">취소</button>
          </div>
        </div>
        <div id="overlay-re">
          <div id="modal-re">
          </div>
        </div>
        <div class="btn-top">
          <a href="">
            <img src="./png/scroll-top-btn.png" href="#header" alt="위로가기 버튼">
          </a>
        </div>
        <div id="list">
          <!-- //id 가 list 인 div에 계속 넣는 것, 우리가 코드를 치는 것과 동일하게 계속 내용이 들어가고 있다. -->
        </div>
      </div>
    </article>
  </section>
  <footer class="bottom">
    <div>
      <a href="./index.html">
        <img class="bottom-logo" src="./png/logo.png" href="" alt="미고로고">
      </a>
    </div>
    <div>Copyright 2023 All ⓒ rights reserved</div>
    </div>
    <div class="contact">
      <a href="https://www.instagram.com/miyongsil_cat/">
        <img class="instagram" src="./png/instagram.png" alt="미고 인스타그램">
      </a>
      <!-- 전화 부분 다시 만들어서 사진첩, 방명록, 간식주기에도 수정하기 -->
      <a href="tel:+8210-2946-2985">
        <img class="call" src="./png/call.png" href="" alt="미고집사 전화">
      </a>
      <a href="https://m.place.naver.com/hairshop/1156527225/home?entry=ple">
        <img class="place" src="./png/place.png" href="" alt="미고네 주소">
      </a>
    </div>
  </footer>
  <!-- JavaScript -->
  <script src="./guestbook.js"></script>
</body>

</html>
