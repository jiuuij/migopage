<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미고와 친구들</title>

  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <section class="top-wrap-other">
    <header class="header">
      <a href="./index.html">
        <img class="top-logo" src="./png/logo.png" href="" alt="미고로고">
      </a>
      <nav class="nav">
        <ul>
          <li class="menu"><a href="./photobook.html">일상</a></li>
          <li class="menu"><a href="./guestbook.html">방명록</a></li>
          <li class="menu"><a href="./friend.html">친구사귀기</a></li>
        </ul>
      </nav>
    </header>
  </section>
  <article class="friend-wrap">
    <h1 class="guestbook-title">미고와 친구가 되어 주세요</h1>
    <div class="friend-contents">
      <div>
        <label for="friendName">친구 이름</label>
        <input type="text" id="friendName" placeholder="이름을 입력해주세요."><br>
      </div>
      <div>
        <label for="friendBirthday">친구 생일</label>
        <input type="number" id="friendBirthday" placeholder="숫자만 입력해주세요."><br>
      </div>
      <div>
        <label for="friendImage">친구 사진</label>
        <input type="file" id="friendImage" accept="image/*"><br> </div>
      <button onclick="addFriend()" class="btn-add">친구 추가</button>
    </div>
    <ul id="friendList"></ul>
  </article>

  <div id="overlay-delete">
    <div id="modal-delete">
      <p>정말 삭제하시겠습니까?</p>
      <button class="btn-modal" onclick="deleteConfirmed()">네</button>
      <button class="btn-modal" onclick="closeModal('overlay-delete')">아니요</button>
    </div>
  </div>
  <div id="overlay-edit" data-entry="{...}">
    <div id="modal-edit">
      <p>수정하시려면 비밀번호를 입력해주세요.</p>
      <label for="passwordInput">비밀번호 : </label>
      <input type="password" id="passwordInput" /></br>
      <button class="btn-modal" onclick="submitPassword()">확인</button>
      <button class="btn-modal" onclick="closeModal('overlay-edit')">취소</button>
    </div>
  </div>
  <div id="overlay-re">
    <div id="modal-re">
    </div>
  </div>
  <div class="btn-top">
    <a href="">
      <img src="./png/scroll-top-btn.png" href="#header" alt="위로가기 버튼">
    </a>
  </div>

  <footer class="bottom">
    <div>
      <a href="./index.html">
        <img class="bottom-logo" src="./png/logo.png" href="" alt="미고로고">
      </a>
    </div>
    <div>Copyright 2023 All ⓒ rights reserved</div>
    </div>
    <div class="contact">
      <a href="https://www.instagram.com/miyongsil_cat/">
        <img class="instagram" src="./png/instagram.png" alt="미고 인스타그램">
      </a>
      <!-- 전화 부분 다시 만들어서 사진첩, 방명록, 간식주기에도 수정하기 -->
      <a href="tel:+8210-2946-2985">
        <img class="call" src="./png/call.png" href="" alt="미고집사 전화">
      </a>
      <a href="https://m.place.naver.com/hairshop/1156527225/home?entry=ple">
        <img class="place" src="./png/place.png" href="" alt="미고네 주소">
      </a>
    </div>
  </footer>
  <!-- JavaScript -->
  <script src="./friend.js"></script>
</body>

</html>
